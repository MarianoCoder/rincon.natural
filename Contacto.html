        <main>
            <h1 id="tituloGeneral">Contactanos</h1>


            <fieldset id="contacto">
                <legend>Envianos tus dudas, preguntas o comentarios...</legend>
                <form id="formulario" action="#" method="GET">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="ingrese su nombre" id="nombre">
                    <br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="ingrese su apellido" id="apellido">
                    <br>
                    <label for="sexo">Sexo:</label>
                    <select name="" id="sexo">
                        <option value="">Seleccionar</option>
                        <option value="">Hombre</option>
                        <option value="">Mujer</option>
                    </select>

                    <label for="email">e-mail:</label>
                    <input type="email" placeholder="ingrese su email" id="email">
                    <br>
                    <label for="comentario">Dejanos tu comentario:</label>
                    <br>
                    <textarea name="" id="" cols="57" rows="10" placeholder="Escribir aqui..."
                        id="comentario"></textarea>


                </form>
                <label for="terminos">Aceptar términos y condiciones del sitio</label>
                <input type="checkbox">
                <hr>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar texto">
            </fieldset>

            <div id="maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2144.8117459967575!2d-64.13086401738501!3d-31.423040719459767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1621437940268!5m2!1ses-419!2sar"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>

            </div>
            <img id="estante" src="Imagenes/local1.jpg" alt="imagen de productos">


        </main>
